<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Checkout Form</title>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <div class="combo">
        <div class="form">
            <form action="result.html" method="get" id="checkout">
                <div class="contact">
                    <h3>Contact information</h3>
                </div>
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your e-mail...">
                </div>
                <div class="phone">
                    <label for="phone">Phone</label><br>
                    <input type="number" name="phone" id="phone" placeholder="Enter your phone..." required>
                </div>

                <div class="shippingaddress">
                    <h3>Shipping address</h3>
                </div>
                <div class="name">
                    <label for="name">Full name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your Full name..." required>
                </div>
                <div class="address">
                    <label for="address">Address</label><br>
                    <input type="text" name="address" id="address" placeholder="Enter your address..." required>
                </div>
                <div class="city">
                    <label for="city">City</label><br>
                    <input type="text" name="city" id="city" placeholder="Enter your city..." required>
                </div>

                <div class="country">
                    <label for="dropdown" id="country">Country</label> <label for="postcode">Post Code</label><br>
                    <select name="dropdown" id="dropdown" required>
                        <option value="Türkiye" selected>Türkiye</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Poland">Poland</option>
                    </select>

                    <input type="number" name="postcode" id="postcode" placeholder="Enter your postal code..." required>
                </div>

                <div class="later">
                    <input type="checkbox" name="next" id="next"> <label for="next">See this information next
                        time</label>
                </div>
                <div class="btn">
                    <div class="hidden">
                        <label for="hiddenprice">Price</label>
                        <input name="TOTAL PRICE" type="text" id="hiddenprice">
                        <input name="Verification has been successfully completed!!!" type="text" id="hiddenprice">
                        <input name="Mihail Tal was here" type="text" id="hiddenprice">
                    </div>
                    <input type="submit" value="Continue" id="continue">
                </div>

            </form>

        </div>
        <div class="price">
            <div class="backbag">
                <img src="./images/photo1.png" alt="backbag">
                <div class="number1">
                    <h3>Vintage Backbag</h3>
                    <h3 style="color: #f0ac76;">$54.99 <span><del>94.99</del></span></h3>
                    <div class="plusminus">
                        <input type="button" value="-" id="bagminus">
                        <p id="bag">1</p>
                        <input type="button" value="+" id="bagplus">
                    </div>
                </div>

            </div>
            <div class="shoe">
                <img src="./images/photo2.png" alt="shoe">
                <div class="number2">
                    <h3>Levi Shoes</h3>
                    <h3 style="color:#f0ac76 ;">$74.99<span><del>124.99</del></span></h3>
                    <div class="plusminus">
                        <input type="button" value="-" id="shoeminus">
                        <p id="shoe">1</p>
                        <input type="button" value="+" id="shoeplus">
                    </div>
                </div>

            </div>
            <div class="total">
                <hr>
                <div class="number3">
                    <p>Shipping</p>
                    <p class="shipping">$19</p>
                </div>
                <hr>
                <div class="number4" action="result.html">
                    <p>Total</p>
                    <p id="totalprice">$148.98</p>
                </div>

            </div>
        </div>

    </div>

    <script src="./checkout.js"></script>
</body>

</html>
